<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>weather</title>
          <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
      <link rel="stylesheet" href="styles.css">
      <link rel="icon" href="icon.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
         </div>
         <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 27 July 2023</p>
         </div>
         <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25째 Max: 28째</p>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
